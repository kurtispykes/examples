# New Project Example
#
# Any directory includes an `dataset.yaml` will be treated as a dataset
# project. In this `yaml` file, we will define the attributes of our
# featureset.

apiVersion: 1

type: featureset

name: "house_features"
description: "House features"

features:
  - name: sale_price
    description: "Sale Price"
    source: sale_price.py
    environment: requirements.txt
  - name: pool_area
    description: "Pool Area"
    source: pool_area.py
    environment: requirements.txt
  - name: MoSold
    description: "MoSold"
    source: MoSold.py
    environment: requirements.txt
  - name: FullBath
    description: "FullBath"
    source: FullBath.py
    environment: requirements.txt
  - name: EnclosedPorch
    description: "EnclosedPorch"
    source: EnclosedPorch.py
    environment: requirements.txt
  - name: LotArea
    description: "LotArea"
    source: LotArea.py
    environment: requirements.txt
  - name: BedroomAbvGr
    description: "BedroomAbvGr"
    source: BedroomAbvGr.py
    environment: requirements.txt

materialization:
    target: layer-public-datasets
